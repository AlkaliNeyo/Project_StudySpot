<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Spot Search</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
      }
      .nav-links a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
        font-size: 16px;
      }
      .nav-links a:hover {
        color: #ff6347;
      }
      .login-register {
        background-color: #ff0000;
        padding: 8px 15px;
        border-radius: 20px;
        color: black;
        text-decoration: none;
        font-weight: bold;
      }
      .hero {
        position: relative;
        height: 100vh;
        background: url("background-collage.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .search-container {
        position: relative;
        z-index: 2;
      }
      .search-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .search-box {
        width: 400px;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        outline: none;
      }
      .search-button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        background-color: #ff0000;
        color: black;
        border-radius: 20px;
        cursor: pointer;
        margin-left: 10px;
        font-weight: bold;
      }
      .search-button:hover {
        background-color: #e60000;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="nav-links">
        <a href="#">Study Spot</a>
        <a href="#">Search</a>
        <a href="#" style="color: #ff6347">Discover</a>
        <a href="#">About Us</a>
      </div>
      <a href="#" class="login-register">Login | Register</a>
    </div>
    <div class="hero">
      <div class="overlay"></div>
      <div class="search-container">
        <div class="search-title">
          Find a Study Spot At
          <span style="color: #ff6347">York University</span> Keele Campus
        </div>
        <input type="text" class="search-box" placeholder="Search Location" />
        <button class="search-button">Search</button>
      </div>
    </div>
  </body>
</html>
